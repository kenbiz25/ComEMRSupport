
version: "3.9"
services:
  api:
    build: ../
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: dbname
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  migrate:
    image: postgres:16
    depends_on:
      - db
    environment:
      PGHOST: db
      PGUSER: user
      PGPASSWORD: pass
      PGDATABASE: dbname
    volumes:
      - ../migrations:/migrations
    command: ["bash", "-lc", "psql -f /migrations/001_init_pgvector.sql"]

volumes:
  pgdata:

